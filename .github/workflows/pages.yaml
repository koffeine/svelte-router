name: Pages
on: [ push, workflow_dispatch ]
jobs:
    pages:
        name: Pages
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
          - uses: actions/setup-node@v4
            with:
                node-version: 22
          - run: npm i
          - run: npm run build
          - uses: peaceiris/actions-gh-pages@v4
            with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                publish_dir: ./dist
